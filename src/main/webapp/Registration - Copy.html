    <script>
        function verifyPassword() {
            var pw = document.getElementById("pass").value;
            console.log(document.getElementById("pass") === document.getElementById("repass"));
            //check empty password field  
            if (pw == "") {
                document.getElementById("message").innerHTML = "**Fill the password please!";
                return false;
            }

            //minimum password length validation  
            if (pw.length < 8) {
                document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
                return false;
            }

            //maximum length of password validation  
            if (pw.length > 15) {
                document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                return false;
            } else {
                alert("Password is correct");
            }

            if (!document.getElementById("pass") === document.getElementById("repass")) {
                document.getElementById("message").innerHTML = "**Password repeat must be the same";
                return false;
            }
        }  
    </script>
</head>
